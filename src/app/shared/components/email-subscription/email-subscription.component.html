<div class="puc-wrapper">
  <div class="puc-image"></div>
  <div class="puc-content">
    <div class="puc-data">
      <div class="time-counter">
        <p class="time-title">{{ timeCounter.days }}</p>
        <p class="time-caption">Days</p>
      </div>
      <div class="time-counter">
        <p class="time-title">{{ timeCounter.hours }}</p>
        <p class="time-caption">Hours</p>
      </div>
      <div class="time-counter">
        <p class="time-title">{{ timeCounter.minutes }}</p>
        <p class="time-caption">Minutes</p>
      </div>
      <div class="time-counter">
        <p class="time-title">{{ timeCounter.seconds }}</p>
        <p class="time-caption">Seconds</p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="subscribe">
      <h3 class="subscribe-title">Get Updates!</h3>
      <input
        type="email"
        [(ngModel)]="subscriberEmail"
        name="email"
        placeholder="Email Adress"
        class="subscribe-email"
        required
        email
        #subscriber="ngModel"
        [ngStyle]="{ width: updateWidth() }"
      />
      <button
        type="submit"
        class="subscribe-button"
        (click)="emailSubscribe()"
        [disabled]="!subscriber.valid || !accepted"
      >
        Subscribe
      </button>
      <div *ngIf="subscriber.errors?.email" class="error">
        Email Address not valid.
      </div>
      <div class="accept-checkbox">
        <input
          type="checkbox"
          name="accepted"
          id="accepted"
          [(ngModel)]="accepted"
          required
        />
        <label for="accepted">
          I have read and accept the
          <a
            href="https://iamsainikhil.github.io/privacy-policy"
            target="_blank"
            >Privacy Policy</a
          >.
        </label>
      </div>
      <!-- success message -->
      <div
        class="success-message toast toast-success fade-in-top"
        *ngIf="successMessage"
      >
        <button
          class="btn btn-lg btn-clear float-right"
          (click)="dismissToast()"
        ></button>
        You've successfully subscribed to the updates!
      </div>
    </div>
  </div>
</div>
