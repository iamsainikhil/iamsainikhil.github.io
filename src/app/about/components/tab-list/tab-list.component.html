<ul class="tab tab-block">
  <li class="tab-item" [ngClass]="{'active': bioActive}">
    <a (click)="bioClick()">Biography</a>
  </li>
  <li class="tab-item" [ngClass]="{'active': blogActive}">
    <a (click)="blogClick()">Blog</a>
  </li>
  <li class="tab-item" [ngClass]="{'active': photoActive}">
    <a (click)="photoClick()">Photos</a>
  </li>
  <li class="tab-item" [ngClass]="{'active': videoActive}">
    <a (click)="videoClick()">Videos</a>
  </li>
</ul>

<div class="tab-content">
  <div *ngIf="bioActive">
    <app-timeline></app-timeline>
  </div>
  <div *ngIf="blogActive">
    <app-blog></app-blog>
  </div>
  <div *ngIf="photoActive">
    <!-- <app-image-gallery></app-image-gallery> -->
    <h2 class="text-center page-title">Photos are coming soon...</h2>
    <p class="text-center page-subtitle">Stay Connected and Updated.</p>
    <app-email-subscription tabName="'photos'"></app-email-subscription>
  </div>
  <div *ngIf="videoActive">
    <h2 class="text-center page-title">Videos are coming soon...</h2>
    <p class="text-center page-subtitle">Stay Connected and Updated.</p>
    <app-email-subscription tabName="'videos'"></app-email-subscription>
  </div>
</div>
