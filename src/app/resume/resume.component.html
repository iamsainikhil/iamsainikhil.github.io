<app-site-header></app-site-header>
<div class="resume-content" id="noprint">
  <h2 class="text-center pa-title">Resume</h2>

  <div class="buttons-group">
    <button
      class="wow zoomIn"
      [ngClass]="{
        'primary-button': type === 'concise',
        'secondary-button': type !== 'concise'
      }"
      (click)="updateResumeType('concise')"
    >
      Concise
    </button>
    <button
      class="wow zoomIn"
      [ngClass]="{
        'primary-button': type === 'detailed',
        'secondary-button': type !== 'detailed'
      }"
      (click)="updateResumeType('detailed')"
    >
      Detailed
    </button>
  </div>

  <div *ngIf="showLoader; else loadEmbed">
    <app-site-loader></app-site-loader>
  </div>
  <ng-template #loadEmbed>
    <!-- <object
      [data]="getSrc() | safe: 'resourceUrl'"
      type="application/pdf"
      frameborder="0"
      width="100%"
      height="600px"
      class="resume-view"
    >
      <embed
        [src]="getViewURL() | safe: 'resourceUrl'"
        width="100%"
        height="600px"
        class="resume-view"
      />
    </object> -->
    <embed
      [src]="getViewURL() | safe: 'resourceUrl'"
      width="100%"
      height="600px"
      class="resume-view"
    />
  </ng-template>

  <!-- mobile buttons  -->
  <div class="mobile-buttons buttons-group">
    <a
      [href]="getViewURL().replace('preview', 'view') | safe: 'resourceUrl'"
      target="_blank"
      rel="noreferrer noopener"
    >
      <button class="primary-button wow zoomIn">View</button>
    </a>
  </div>
</div>

<div id="print">
  <p>This page is intended to be viewed online and may not be printed.</p>
  <p>Please view this page at https://iamsainikhil.com/resume</p>
</div>
