<app-site-header></app-site-header>
<div class="resume-content" id="noprint">
  <h2 class="text-center pa-title">Resume</h2>

  <object
    [data]="driveURL | safe: 'resourceUrl'"
    type="application/pdf"
    frameborder="0"
    width="100%"
    height="100%"
    class="resume-view"
  >
    <embed
      [src]="driveURL | safe: 'resourceUrl'"
      width="100%"
      height="100%"
      class="resume-view"
    />
  </object>
  <div class="buttons-group">
    <a
      [href]="driveURL.replace('preview', 'view') | safe: 'resourceUrl'"
      target="_blank"
      rel="noreferrer noopener"
      (click)="downloadResume()"
    >
      <button class="primary-button wow zoomIn">Download Resume</button>
    </a>
  </div>
</div>

<div id="print">
  <p>This page is intended to be viewed online and may not be printed.</p>
  <p>Please view this page at https://iamsainikhil.com/resume</p>
</div>
